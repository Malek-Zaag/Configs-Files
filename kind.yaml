kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: malek-cluster
nodes:
# one node hosting a control plane
- role: control-plane
- role: worker
- role: worker
# ingress ready 
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP

  # kind create cluster --config=kind.yaml
